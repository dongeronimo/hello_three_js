        <script>
            //TODO: Mover essas funções pra um arquivo de utils
            function createCube(x,y,z, color, name){
                const geometry = new THREE.BoxGeometry();
                const material = new THREE.MeshBasicMaterial({color:color});
                const cube = new THREE.Mesh(geometry, material);
                cube.position.x = x;
                cube.position.y = y;
                cube.position.z = z;
                cube.name = name
                return cube; 
            }
            function createPlane(x,y,z, width, height, color, name){
                const geometry = new THREE.PlaneGeometry(width, height)
                const material = new THREE.MeshBasicMaterial({color:color, side: THREE.DoubleSide});
                const plane = new THREE.Mesh(geometry, material);
                plane.position.x = x;
                plane.position.y = y;
                plane.position.z = z;
                plane.width = width;
                plane.height = height
                plane.name = name
                plane.rotation.x = 3.14 / 2.0;
                return plane;
            }
            function setupSceneCameraAndRenderer(targetDiv){
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75,targetDiv.clientWidth / targetDiv.clientHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer();
                renderer.setSize(targetDiv.clientWidth, targetDiv.clientHeight);
                targetDiv.appendChild(renderer.domElement);
                return {scene, camera, renderer}
            }
        </script>
        <script>
            const {scene, camera, renderer} = setupSceneCameraAndRenderer(document.getElementsByClassName("div3d")[0]);
            //Novo redi

            window.addEventListener('resize', ()=>{
                const myDiv = document.getElementsByClassName("div3d")[0];
                camera.aspect = myDiv.clientWidth / myDiv.clientHeight;

                renderer.setSize(myDiv.clientWidth, myDiv.clientHeight);
            })
            scene.add(createCube(1,0,0, 0xff0000, "vermelho"));
            scene.add(createCube(3,0,0, 0x00ff00, "verde"));

            scene.add(createCube(1,0,-4, 0xff00ff, "roxo"));
            scene.add(createPlane(0,-0.5,0, 20, 20, 0x888888, "plano"))
